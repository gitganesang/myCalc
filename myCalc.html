<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
  </head>

  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myCalc.css" />
    <script src="myCalc.js"></script>
    <script src="myCalc-script.js"></script>

    <form class="form mx-auto card mt-2" style="width: 35rem">
      <div
        class="card-header text-center"
        style="text-align: center; color: rgb(128, 0, 115); font-size: 30px"
      >
        My Calculator
      </div>
      <div class="card-body">
        <div class="m-0 p-0">
          <div class="input-group mb-3">
            <span class="input-group-text">Value 1</span>
            <input type="number" class="form-control" id="input1" readonly />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Value 2</span>
            <input type="number" class="form-control" id="input2" readonly />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Result &nbsp;</span>
            <input type="text" class="form-control" id="result" readonly />
          </div>
          <div>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              3
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="executeArithmeticOperation(event)"
            >
              x2
            </button>
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="fieldInputSelection"
              value="option1"
              checked
            />
            <label class="form-check-label" for="radio1">Value 1</label>
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="fieldInputSelection"
              value="option1"
            />
            <label class="form-check-label" for="radio2">Value 2</label>&emsp;
            <label for="operand" id="ope"
              ><small id="operand" style="font-size: medium"></small
            ></label>
          </div>
          <br />
          <div>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              6
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              9
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="loadInputs(event)"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="clearInput()"
            >
              <span class="material-icons"> keyboard_backspace </span>
            </button>
          </div>
          <br />
          <div>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="executeArithmeticOperation(event)"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="executeArithmeticOperation(event)"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="executeArithmeticOperation(event)"
            >
              *
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="executeArithmeticOperation(event)"
            >
              /
            </button>
            <button type="button" class="btn btn-warning" id="btnNumber">
              =
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnNumber"
              onClick="resetAll()"
            >
              CE
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
